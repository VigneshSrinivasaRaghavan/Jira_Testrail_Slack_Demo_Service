<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jira Mock - Issues</title>
  </head>
  <body>
    <h1>Jira Mock - Issues</h1>
    <form id="createForm" method="post" action="/ui/create">
      <label>Summary: <input name="summary" /></label>
      <label>Description: <input name="description" /></label>
      <button type="submit">Create</button>
    </form>
    <ul>
      {% for issue in issues %}
        <li><a href="/ui/issue/{{ issue.key }}">{{ issue.key }} - {{ issue.summary }}</a></li>
      {% else %}
        <li>No issues</li>
      {% endfor %}
    </ul>
  </body>
</html>
